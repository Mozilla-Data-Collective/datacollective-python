[build-system]
requires = ["uv_build >= 0.7.19, < 0.9.0"]
build-backend = "uv_build"

[project]
name = "datacollective"
version = "0.3.0"  # DO NOT EDIT THE VERSION MANUALLY, USE bump-my-version TO UPDATE. See release.md
dependencies = [
    "fox-progress-bar>=0.1.1",
    "pandas>=2.0.0",
    "python-dotenv>=1.0.0",
    "requests>=2.32.5",
]
authors = [
    { name="Mozilla Data Collective", email="mozilladatacollective@mozillafoundation.org"},
]
description = "A Python package for interfacing with the Mozilla Data Collective's API"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MPL-2.0"
license-files = ["LICENSE*"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pre-commit>=3.0.0",
    "bump-my-version>=1.2.6",
]

docs = [
  "mkdocs",
  "mkdocs-material",
  "mkdocstrings-python",
]

[project.urls]
Homepage = "https://github.com/Mozilla-Data-Collective/datacollective-python"
Documentation = "https://Mozilla-Data-Collective.github.io/datacollective-python/"
Issues = "https://github.com/Mozilla-Data-Collective/datacollective-python/issues"

[project.scripts]
lint = "ruff:__main__"
typecheck = "mypy:__main__"

[tool.uv]
preview = true

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

# bump-my-version configuration
[tool.bumpversion]
current_version = "0.3.0"  # DO NOT EDIT THE VERSION MANUALLY, USE bump-my-version TO UPDATE. See release.md
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"
serialize = ["{major}.{minor}.{patch}"]
search = "{current_version}"
replace = "{new_version}"
regex = false
ignore_missing_version = false
tag = false
sign_tags = false
tag_name = "v{new_version}"
tag_message = "Bump version: {current_version} → {new_version}"
allow_dirty = false
commit = false
message = "Bump version: {current_version} → {new_version}"
commit_args = ""


[[tool.bumpversion.files]]
filename = "src/datacollective/__init__.py"
