name: Publish Packages

on:
  pull_request:
    branches:
      - test-pypi
      - pypi
    types:
      - closed

permissions:
  contents: write

concurrency:
  group: publish-${{ github.event.pull_request.base.ref }}
  cancel-in-progress: true

jobs:
  publish:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    env:
      UV_PREVIEW: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.base.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "0.5.5"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Publish to TestPyPI
        if: github.event.pull_request.base.ref == 'test-pypi'
        id: publish_testpypi
        env:
          UV_PUBLISH_TESTPYPI_TOKEN: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: uv run python scripts/dev.py publish-bump-test

      - name: Show repository status
        if: github.event.pull_request.base.ref == 'test-pypi' && steps.publish_testpypi.conclusion == 'success'
        run: git status --short

      - name: Push version bump commit and tags
        if: github.event.pull_request.base.ref == 'test-pypi' && steps.publish_testpypi.conclusion == 'success'
        run: |
          git push origin HEAD:${{ github.event.pull_request.base.ref }}
          git push origin --tags

      - name: Publish to PyPI
        if: github.event.pull_request.base.ref == 'pypi'
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: uv run python scripts/dev.py publish
