site_name: Mozilla Data Collective Python SDK
repo_url: https://github.com/Mozilla-Data-Collective/datacollective-python
repo_name: datacollective-python

nav:
  - Home: index.md
  - API Reference: api.md

theme:
  icon:
    repo: fontawesome/brands/github
  name: material
  palette:
    - scheme: default
      primary: black
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
    - scheme: slate
      primary: grey
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
  logo: docs/mdc_logo.png
  favicon: docs/mdc_ccc.png
  extra_css:
    - assets/custom.css
  features:
    - content.code.copy
    - content.tabs.link

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
plugins:
- search
- mkdocstrings:
    handlers:
      python:
        options:
          show_root_heading: true